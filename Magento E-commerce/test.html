<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <div class="payment-method _active">
    <div class="payment-method-title field choice">
    </div>
    <div class="payment-method-content">
        <div data-role="checkout-messages" class="messages">
        </div>

        <div class="payment-method-billing-address">
            <div class="checkout-billing-address">
                <div class="billing-address-same-as-shipping-block field choice">
                </div>

                <div class="billing-address-details">

                </div>
            </div>

            <div class="actions-toolbar">
                ::before
                <div class="primary">
                    <button class="action primary checkout" type="submit" data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        " title="Place Order">
                    <span data-bind="i18n: 'Place Order'">Place Order</span>
                </button>
                </div>
            </div>
        </div>
    </div>
   </div>

</body>

</html>
